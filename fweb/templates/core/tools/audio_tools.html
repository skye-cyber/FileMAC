
<!-- Audio Conversion -->
<div id="tool-convert_audio" class="tool-interface hidden">
  <div class="flex items-center justify-between mb-6">
    <h3 class="flex gap-2 text-xl font-semibold text-gray-900 dark:text-white">
      <svg class="h-6 w-6 fill-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M128 128C128 92.7 156.7 64 192 64L341.5 64C358.5 64 374.8 70.7 386.8 82.7L493.3 189.3C505.3 201.3 512 217.6 512 234.6L512 512C512 547.3 483.3 576 448 576L192 576C156.7 576 128 547.3 128 512L128 128zM336 122.5L336 216C336 229.3 346.7 240 360 240L453.5 240L336 122.5zM389.8 307.7C380.7 301.4 368.3 303.6 362 312.7C355.7 321.8 357.9 334.2 367 340.5C390.9 357.2 406.4 384.8 406.4 416C406.4 447.2 390.8 474.9 367 491.5C357.9 497.8 355.7 510.3 362 519.3C368.3 528.3 380.8 530.6 389.8 524.3C423.9 500.5 446.4 460.8 446.4 416C446.4 371.2 424 331.5 389.8 307.7zM208 376C199.2 376 192 383.2 192 392L192 440C192 448.8 199.2 456 208 456L232 456L259.2 490C262.2 493.8 266.8 496 271.7 496L272 496C280.8 496 288 488.8 288 480L288 352C288 343.2 280.8 336 272 336L271.7 336C266.8 336 262.2 338.2 259.2 342L232 376L208 376zM336 448.2C336 458.9 346.5 466.4 354.9 459.8C367.8 449.5 376 433.7 376 416C376 398.3 367.8 382.5 354.9 372.2C346.5 365.5 336 373.1 336 383.8L336 448.3z"/></svg>Audio Conversion
    </h3>
    <span
      class="bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 text-xs px-2 py-1 rounded"
      >MP3, WAV, FLAC</span
    >
  </div>

  <form id="audio-convert-form" class="space-y-6">
    {% csrf_token %}

    <!-- File Upload -->
    <div>
      <label
        class="flex text-sm font-medium text-gray-700 dark:text-gray-300 mb-3"
      >
        <svg class="h-5 w-5 fill-gray-700 dark:fill-gray-300 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M532 71C539.6 77.1 544 86.3 544 96L544 400C544 444.2 501 480 448 480C395 480 352 444.2 352 400C352 355.8 395 320 448 320C459.2 320 470 321.6 480 324.6L480 207.9L256 257.7L256 464C256 508.2 213 544 160 544C107 544 64 508.2 64 464C64 419.8 107 384 160 384C171.2 384 182 385.6 192 388.6L192 160C192 145 202.4 132 217.1 128.8L505.1 64.8C514.6 62.7 524.5 65 532.1 71.1z"/></svg>Upload Audio Files
      </label>
      <div
        id="audio-drop-zone"
        class="file-drop-zone rounded-lg p-6 text-center cursor-pointer border-2 border-dashed"
      >
        <div class="drop-placeholder">
          <span class="flex justify-center">
            <svg class="h-12 w-12 fill-gray-400 dark:fill-gray-200 mb-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M176 544C96.5 544 32 479.5 32 400C32 336.6 73 282.8 129.9 263.5C128.6 255.8 128 248 128 240C128 160.5 192.5 96 272 96C327.4 96 375.5 127.3 399.6 173.1C413.8 164.8 430.4 160 448 160C501 160 544 203 544 256C544 271.7 540.2 286.6 533.5 299.7C577.5 320 608 364.4 608 416C608 486.7 550.7 544 480 544L176 544zM337 255C327.6 245.6 312.4 245.6 303.1 255L231.1 327C221.7 336.4 221.7 351.6 231.1 360.9C240.5 370.2 255.7 370.3 265 360.9L296 329.9L296 432C296 445.3 306.7 456 320 456C333.3 456 344 445.3 344 432L344 329.9L375 360.9C384.4 370.3 399.6 370.3 408.9 360.9C418.2 351.5 418.3 336.3 408.9 327L336.9 255z"/></svg>
          </span>
          <p class="text-lg font-medium text-gray-600 dark:text-gray-400">
            Drop your audio files here
          </p>
          <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
            or click to browse (MP3, WAV, FLAC, M4A)
          </p>
        </div>
        <div class="file-list mt-4 space-y-2"></div>
      </div>
      <input
        type="file"
        id="audio-file-input"
        name="files"
        multiple
        accept=".mp3,.wav,.flac,.m4a,.aac"
        class="hidden"
      />
    </div>

    <!-- Audio Settings -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
        >
          Target Format
        </label>
        <select
          name="target_format"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        >
          <option value="mp3">MP3</option>
          <option value="wav">WAV</option>
          <option value="flac">FLAC</option>
          <option value="m4a">M4A</option>
          <option value="aac">AAC</option>
        </select>
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
        >
          Bitrate
        </label>
        <select
          name="bitrate"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        >
          <option value="128">128 kbps</option>
          <option value="192">192 kbps</option>
          <option value="256">256 kbps</option>
          <option value="320">320 kbps</option>
        </select>
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
        >
          Sample Rate
        </label>
        <select
          name="sample_rate"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        >
          <option value="44100">44.1 kHz</option>
          <option value="48000">48 kHz</option>
          <option value="96000">96 kHz</option>
        </select>
      </div>
    </div>

    <!-- Audio Effects -->
    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
      <label
        class="flex items-center justify-between cursor-pointer"
        onclick="toggleAdvanced('audio-effects')"
      >
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300"
          >Audio Effects</span
        >
          <svg class="h-5 w-5 fill-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">><path d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z"/></svg>
      </label>
      <div
        id="audio-effects"
        class="mt-3 hidden grid grid-cols-2 md:grid-cols-4 gap-4"
      >
        <label class="flex items-center">
          <input
            type="checkbox"
            name="effect_noise_reduce"
            class="rounded border-gray-300 text-green-600"
          />
          <span class="ml-2 text-xs text-gray-700 dark:text-gray-300"
            >Noise Reduce</span
          >
        </label>
        <label class="flex items-center">
          <input
            type="checkbox"
            name="effect_normalize"
            class="rounded border-gray-300 text-green-600"
          />
          <span class="ml-2 text-xs text-gray-700 dark:text-gray-300"
            >Normalize</span
          >
        </label>
        <label class="flex items-center">
          <input
            type="checkbox"
            name="effect_compressor"
            class="rounded border-gray-300 text-green-600"
          />
          <span class="ml-2 text-xs text-gray-700 dark:text-gray-300"
            >Compressor</span
          >
        </label>
        <label class="flex items-center">
          <input
            type="checkbox"
            name="effect_equalizer"
            class="rounded border-gray-300 text-green-600"
          />
          <span class="ml-2 text-xs text-gray-700 dark:text-gray-300"
            >Equalizer</span
          >
        </label>
      </div>
    </div>

    <div class="flex space-x-4">
      <button
        type="submit"
        class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-6 rounded-lg transition-colors"
      >
      <span class="flex justify-center items-center gap-2">
        <svg class="h-5 w-5 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M566.6 214.6L470.6 310.6C461.4 319.8 447.7 322.5 435.7 317.5C423.7 312.5 416 300.9 416 288L416 224L96 224C78.3 224 64 209.7 64 192C64 174.3 78.3 160 96 160L416 160L416 96C416 83.1 423.8 71.4 435.8 66.4C447.8 61.4 461.5 64.2 470.7 73.3L566.7 169.3C579.2 181.8 579.2 202.1 566.7 214.6zM169.3 566.6L73.3 470.6C60.8 458.1 60.8 437.8 73.3 425.3L169.3 329.3C178.5 320.1 192.2 317.4 204.2 322.4C216.2 327.4 224 339.1 224 352L224 416L544 416C561.7 416 576 430.3 576 448C576 465.7 561.7 480 544 480L224 480L224 544C224 556.9 216.2 568.6 204.2 573.6C192.2 578.6 178.5 575.8 169.3 566.7z"/></svg>Convert Audio
        </span>
      </button>
      <button
        type="button"
        onclick="clearForm('audio-convert-form')"
        class="px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
      >
        Clear
      </button>
    </div>
  </form>
</div>

<!-- Audio Joining Tool -->
<div id="tool-audio_join" class="tool-interface hidden">
  <!-- Similar structure for audio joining -->
</div>

<!-- Audio Extraction from Video -->
<div id="tool-extract_audio" class="tool-interface hidden">
  <!-- Similar structure for audio extraction -->
</div>
