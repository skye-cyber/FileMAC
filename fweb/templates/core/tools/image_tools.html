<!-- Image Conversion -->
<div id="tool-convert_image" class="tool-interface hidden">
  <div class="flex items-center justify-between mb-6">
    <h3 class="flex gap-2 text-xl font-semibold text-gray-900 dark:text-white">
      <svg
        class="h-7 w-7 fill-red-500 mr-2"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 640 640"
      >
        <path
          d="M160 96C124.7 96 96 124.7 96 160L96 480C96 515.3 124.7 544 160 544L480 544C515.3 544 544 515.3 544 480L544 160C544 124.7 515.3 96 480 96L160 96zM224 176C250.5 176 272 197.5 272 224C272 250.5 250.5 272 224 272C197.5 272 176 250.5 176 224C176 197.5 197.5 176 224 176zM368 288C376.4 288 384.1 292.4 388.5 299.5L476.5 443.5C481 450.9 481.2 460.2 477 467.8C472.8 475.4 464.7 480 456 480L184 480C175.1 480 166.8 475 162.7 467.1C158.6 459.2 159.2 449.6 164.3 442.3L220.3 362.3C224.8 355.9 232.1 352.1 240 352.1C247.9 352.1 255.2 355.9 259.7 362.3L286.1 400.1L347.5 299.6C351.9 292.5 359.6 288.1 368 288.1z"
        /></svg
      >Image Conversion
    </h3>
    <span
      class="bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 text-xs px-2 py-1 rounded"
      >PNG, JPG, WEBP</span
    >
  </div>

  <form id="image-convert-form" class="space-y-6">
    {% csrf_token %}

    <!-- File Upload -->
    <div>
      <label
        class="flex text-sm font-medium text-gray-700 dark:text-gray-300 mb-3"
      >
        <svg
          class="h-5 w-5 fill-gray-700 dark:fill-gray-300 mr-3"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 640"
        >
          <path
            d="M128 160C128 124.7 156.7 96 192 96L512 96C547.3 96 576 124.7 576 160L576 416C576 451.3 547.3 480 512 480L192 480C156.7 480 128 451.3 128 416L128 160zM56 192C69.3 192 80 202.7 80 216L80 512C80 520.8 87.2 528 96 528L456 528C469.3 528 480 538.7 480 552C480 565.3 469.3 576 456 576L96 576C60.7 576 32 547.3 32 512L32 216C32 202.7 42.7 192 56 192zM224 224C241.7 224 256 209.7 256 192C256 174.3 241.7 160 224 160C206.3 160 192 174.3 192 192C192 209.7 206.3 224 224 224zM420.5 235.5C416.1 228.4 408.4 224 400 224C391.6 224 383.9 228.4 379.5 235.5L323.2 327.6L298.7 297C294.1 291.3 287.3 288 280 288C272.7 288 265.8 291.3 261.3 297L197.3 377C191.5 384.2 190.4 394.1 194.4 402.4C198.4 410.7 206.8 416 216 416L488 416C496.7 416 504.7 411.3 508.9 403.7C513.1 396.1 513 386.9 508.4 379.4L420.4 235.4z"
          /></svg
        >Upload Images
      </label>
      <div
        id="image-drop-zone"
        class="file-drop-zone rounded-lg p-6 text-center cursor-pointer border-2 border-dashed"
      >
        <div class="drop-placeholder">
          <span class="flex justify-center">
            <svg
              class="h-12 w-12 fill-gray-400 dark:fill-gray-200 mb-3"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
            >
              <path
                d="M176 544C96.5 544 32 479.5 32 400C32 336.6 73 282.8 129.9 263.5C128.6 255.8 128 248 128 240C128 160.5 192.5 96 272 96C327.4 96 375.5 127.3 399.6 173.1C413.8 164.8 430.4 160 448 160C501 160 544 203 544 256C544 271.7 540.2 286.6 533.5 299.7C577.5 320 608 364.4 608 416C608 486.7 550.7 544 480 544L176 544zM337 255C327.6 245.6 312.4 245.6 303.1 255L231.1 327C221.7 336.4 221.7 351.6 231.1 360.9C240.5 370.2 255.7 370.3 265 360.9L296 329.9L296 432C296 445.3 306.7 456 320 456C333.3 456 344 445.3 344 432L344 329.9L375 360.9C384.4 370.3 399.6 370.3 408.9 360.9C418.2 351.5 418.3 336.3 408.9 327L336.9 255z"
              />
            </svg>
          </span>
          <p class="text-lg font-medium text-gray-600 dark:text-gray-400">
            Drop your images here
          </p>
          <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
            or click to browse (PNG, JPG, WEBP, GIF)
          </p>
        </div>
        <div class="file-list mt-4 space-y-2"></div>
      </div>
      <input
        type="file"
        id="image-file-input"
        name="files"
        multiple
        accept=".png,.jpg,.jpeg,.webp,.gif,.bmp"
        class="hidden"
      />
    </div>

    <!-- Image Settings -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
        >
          Target Format
        </label>
        <select
          name="target_format"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        >
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="webp">WEBP</option>
          <option value="gif">GIF</option>
          <option value="bmp">BMP</option>
        </select>
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
        >
          Quality
        </label>
        <input
          type="range"
          name="quality"
          min="1"
          max="100"
          value="85"
          class="w-full"
        />
        <div class="flex justify-between text-xs text-gray-500">
          <span>Low</span>
          <span id="quality-value">85%</span>
          <span>High</span>
        </div>
      </div>
    </div>

    <!-- Resize Options -->
    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
      <label
        class="flex items-center justify-between cursor-pointer"
        onclick="toggleAdvanced('resize-options')"
      >
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300"
          >Resize Options</span
        >
        <svg
          class="h-5 w-5 fill-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 640"
        >
          <path
            d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z"
          />
        </svg>
      </label>
      <div id="resize-options" class="mt-3 hidden grid grid-cols-3 gap-4">
        <div>
          <label class="block text-xs text-gray-600 dark:text-gray-400 mb-1"
            >Width</label
          >
          <input
            type="number"
            name="width"
            placeholder="Auto"
            class="w-full p-2 text-sm border border-gray-300 dark:border-gray-600 rounded"
          />
        </div>
        <div>
          <label class="block text-xs text-gray-600 dark:text-gray-400 mb-1"
            >Height</label
          >
          <input
            type="number"
            name="height"
            placeholder="Auto"
            class="w-full p-2 text-sm border border-gray-300 dark:border-gray-600 rounded"
          />
        </div>
        <div>
          <label class="block text-xs text-gray-600 dark:text-gray-400 mb-1"
            >Size Limit</label
          >
          <input
            type="text"
            name="size_limit"
            placeholder="2MB"
            class="w-full p-2 text-sm border border-gray-300 dark:border-gray-600 rounded"
          />
        </div>
      </div>
    </div>

    <div class="flex space-x-4">
      <button
        type="submit"
        class="flex-1 bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-6 rounded-lg transition-colors"
      >
        <span class="flex justify-center items-center gap-2">
          <svg
            class="h-5 w-5 fill-white"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M544.1 256L552 256C565.3 256 576 245.3 576 232L576 88C576 78.3 570.2 69.5 561.2 65.8C552.2 62.1 541.9 64.2 535 71L483.3 122.8C439 86.1 382 64 320 64C191 64 84.3 159.4 66.6 283.5C64.1 301 76.2 317.2 93.7 319.7C111.2 322.2 127.4 310 129.9 292.6C143.2 199.5 223.3 128 320 128C364.4 128 405.2 143 437.7 168.3L391 215C384.1 221.9 382.1 232.2 385.8 241.2C389.5 250.2 398.3 256 408 256L544.1 256zM573.5 356.5C576 339 563.8 322.8 546.4 320.3C529 317.8 512.7 330 510.2 347.4C496.9 440.4 416.8 511.9 320.1 511.9C275.7 511.9 234.9 496.9 202.4 471.6L249 425C255.9 418.1 257.9 407.8 254.2 398.8C250.5 389.8 241.7 384 232 384L88 384C74.7 384 64 394.7 64 408L64 552C64 561.7 69.8 570.5 78.8 574.2C87.8 577.9 98.1 575.8 105 569L156.8 517.2C201 553.9 258 576 320 576C449 576 555.7 480.6 573.4 356.5z"
            /></svg
          >Convert Images
        </span>
      </button>
      <button
        type="button"
        onclick="clearForm('image-convert-form')"
        class="px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
      >
        Clear
      </button>
    </div>
  </form>
</div>

  <!-- Similar structure for image to PDF conversion -->
</div>
